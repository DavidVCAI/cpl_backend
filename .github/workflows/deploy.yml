name: Deploy Backend

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Store MongoDB URL in SSM Parameter Store
        run: |
          aws ssm put-parameter \
            --name "/citypulse/mongodb-url" \
            --value "${{ secrets.MONGODB_URL }}" \
            --type "SecureString" \
            --overwrite

      - name: Deploy to Backend Instance 1
        run: |
          aws ssm send-command \
            --instance-ids "i-0c97b6b7b0946687f" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /home/ec2-user",
              "if [ -d cpl_backend ]; then cd cpl_backend && git pull; else git clone https://github.com/DavidVCAI/cpl_backend.git && cd cpl_backend; fi",
              "MONGODB_URL=$(aws ssm get-parameter --name /citypulse/mongodb-url --with-decryption --query Parameter.Value --output text --region us-east-2)",
              "echo MONGODB_URL=$MONGODB_URL > .env",
              "echo CORS_ORIGINS=https://cpl-frontend.vercel.app,http://18.118.131.101,http://45.239.88.78,http://localhost:5173 >> .env",
              "echo DAILY_API_KEY=66e78a48db62e6da85d3fe48197442ca11a9afe0f1119267ed9636b80a2faaa0 >> .env",
              "echo DAILY_DOMAIN=citypulse.daily.co >> .env",
              "echo DEEPGRAM_API_KEY=6f1187ac7ac3e173b82f99703b19584117eb1b87 >> .env",
              "python3 -m venv venv",
              "source venv/bin/activate",
              "pip install -r requirements.txt",
              "sudo pkill -f uvicorn || true",
              "export INSTANCE_ID=backend-1",
              "nohup venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000 > app.log 2>&1 &",
              "sleep 3",
              "curl -s http://localhost:8000/health || echo Health check pending"
            ]' \
            --comment "Deploy backend from GitHub Actions"

      - name: Deploy to Backend Instance 2
        run: |
          aws ssm send-command \
            --instance-ids "i-097aefed6a63a0bcf" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /home/ec2-user",
              "if [ -d cpl_backend ]; then cd cpl_backend && git pull; else git clone https://github.com/DavidVCAI/cpl_backend.git && cd cpl_backend; fi",
              "MONGODB_URL=$(aws ssm get-parameter --name /citypulse/mongodb-url --with-decryption --query Parameter.Value --output text --region us-east-2)",
              "echo MONGODB_URL=$MONGODB_URL > .env",
              "echo CORS_ORIGINS=https://cpl-frontend.vercel.app,http://18.118.131.101,http://45.239.88.78,http://localhost:5173 >> .env",
              "echo DAILY_API_KEY=66e78a48db62e6da85d3fe48197442ca11a9afe0f1119267ed9636b80a2faaa0 >> .env",
              "echo DAILY_DOMAIN=citypulse.daily.co >> .env",
              "echo DEEPGRAM_API_KEY=6f1187ac7ac3e173b82f99703b19584117eb1b87 >> .env",
              "python3 -m venv venv",
              "source venv/bin/activate",
              "pip install -r requirements.txt",
              "sudo pkill -f uvicorn || true",
              "export INSTANCE_ID=backend-2",
              "nohup venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000 > app.log 2>&1 &",
              "sleep 3",
              "curl -s http://localhost:8000/health || echo Health check pending"
            ]' \
            --comment "Deploy backend from GitHub Actions"

      - name: Verify deployment
        run: |
          echo "Waiting for deployments to complete..."
          sleep 30
          echo "Testing Load Balancer..."
          curl -sf http://citypulse-backend-alb-597242547.us-east-2.elb.amazonaws.com/health || echo "LB health check pending"
